<div style="text-align:center;padding-left:34%">
    <input  class="form-control" #busca type = 'text' (keyDown.enter) = "service.resetIndex()" (keyUp.enter) = "searchCar(busca.value)" style="width: 50%;" placeholder="Informe um titulo">
</div>
<br>

<div style="text-align:center">
  <div>
    <h1>Movies</h1>
  </div>
</div>  

<table *ngIf="showPageNav()">
  <tr>
    <td>
        <button  #previous (click) = "prevPage()" *ngIf="showPrevButton()">Prev Page</button>
    </td>
    <td>
        {{service.pageIndex}}/{{numResults}}
    </td>
    <td>
        <button  #next (click) = "nextPage()" *ngIf="showNextButton()">Next Page</button>
    </td>
  </tr>
</table>

<table class="table table-hover" style="table-layout: fixed">
      <thead>
        <tr>
          <th scope="col">Filme</th>
          <th scope="col">Ano</th>
        </tr>
      </thead>
      <tbody *ngFor="let movie of array2">
        <tr>
          <td>{{movie.Title}}</td>
          <td>{{movie.Year}}</td>
        </tr>
      </tbody>
    </table>
